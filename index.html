<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>SPARQL Lab</title>
<link href="styles/yasqe.min.css" rel="stylesheet" type="text/css" />
<link href="styles/yasr.min.css" rel="stylesheet" type="text/css" />
<style>
  .yasqe .CodeMirror {
    border: 1px solid #eee;
    height: auto;
  }
  .yasqe .CodeMirror-scroll {
    overflow-y: hidden;
    overflow-x: auto;
  }
</style>
</head>

<body>

<h1 class="yasr" style="font-size: 110%">SPARQL Runner</h1>

<p class="yasr">Endpoint: <span id="endpoint_url">?</span>,
<span id="query_details">?</span><br />
<a id="results-link" href="#results">Jump to query results</a></p>

<div id="yasqe"></div>

<h2 id="results" class="yasr" style="margin-top: 1.5em;">Results of the query:</h2>
<div id="yasr"></div>

<footer style="clear: both">
  <div class="yasr"><span>(provide credits)</span></div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/yasqe.bundled.min.js"></script>
<script src="scripts/yasr.bundled.min.js"></script>
